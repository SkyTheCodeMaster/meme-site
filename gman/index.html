<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/SkyTheCodeMaster/meme-site/contents/gman');
        const data = await response.json();
        let htmlString = '<ol>';
        for (let file of data) {
          htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
        }
        htmlString += '</ol>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>

<html>
  <head>
    <title>meme-site/sounds/</title>
    <meta property="og:site_name" content="Sky's Meme Server">
    <meta property="og:url" content="https://skythecodemaster.github.io/meme-site/">
    <meta property="og:title" content="/sounds/">
    <meta property="og:description" content="Sky's Meme Server">
    <meta property="og:type" content="website">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>meme-site/</h1>
    <content></content>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/SkyTheCodeMaster/meme-site/contents/sounds/');
        const data = await response.json();
        let htmlString = '<ol>';
        for (let file of data) {
          if (file.type == "dir") {
            wack = "[FOLDER] " + file.name
            htmlString += `<li><a href="${file.name}">${wack}</a></li>`;
          } else {
            htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
          };
        }
        htmlString += '</ol>';
        document.getElementsByTagName('content')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
